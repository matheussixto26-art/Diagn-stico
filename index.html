<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatizador Sala do Futuro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS - Mantive o mesmo design que voc√™ gostou */
        :root {
            --bg-dark: #1c1e2e;
            --bg-medium: #252940;
            --border-color: #3a3f6a;
            --text-primary: #ffffff;
            --text-secondary: #a3a7d2;
            --accent-color: #388bfd; /* Alterado para um azul moderno */
            --red-color: #e53965;
            --green-color: #23d183;
            --tag-rascunho: #f77829;
            --tag-expirada: #e53965;
            --tag-redacao: #8a3ffc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg-dark); color: var(--text-primary); font-family: 'Poppins', sans-serif; overflow: hidden; }
        .hidden { display: none !important; }
        #login-screen { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background-color: var(--bg-medium); padding: 40px; border-radius: 10px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .login-container h1 { margin-bottom: 10px; font-size: 2.5em; }
        .login-container label { display: block; text-align: left; margin-bottom: 5px; color: var(--text-secondary); }
        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-dark); color: var(--text-primary); font-size: 1em; }
        button { width: 100%; padding: 15px; border: none; border-radius: 6px; background-color: var(--accent-color); color: white; font-weight: 600; cursor: pointer; transition: background-color 0.2s; font-size: 1.1em; }
        button:hover { filter: brightness(1.2); }
        button:disabled { background-color: #555; cursor: not-allowed; }
        #login-message { margin-top: 20px; min-height: 20px; color: var(--red-color); }
        #dashboard-screen { display: flex; height: 100vh; }
        .sidebar { width: 250px; background-color: var(--bg-medium); padding: 25px; display: flex; flex-direction: column; transition: transform 0.3s ease, width 0.3s ease; z-index: 100; border-right: 1px solid var(--border-color);}
        .sidebar.compact { width: 80px; }
        .sidebar .brand h2 { display: block; } .sidebar.compact .brand h2 { display: none; }
        .sidebar .brand p { display: block; font-size: 0.8rem; color: var(--text-secondary); } .sidebar.compact .brand p { display: none; }
        .sidebar .nav-item span { display: inline; margin-left: 15px; } .sidebar.compact .nav-item span { display: none; }
        .sidebar .nav-list { list-style: none; margin-top: 2rem; }
        .sidebar .nav-item { margin-bottom: 1.5rem; }
        .sidebar .nav-item a { color: var(--text-secondary); text-decoration: none; display: flex; align-items: center; padding: 10px; border-radius: 6px; transition: background-color 0.2s, color 0.2s; }
        .sidebar .nav-item a:hover { background-color: var(--accent-color); color: var(--text-primary); }
        .sidebar .logout { margin-top: auto; background: none; border: 1px solid var(--red-color); color: var(--red-color); width: 100%; padding: 10px; border-radius: 6px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 15px; }
        .sidebar.compact .logout span { display: none; }
        .main-content { flex-grow: 1; padding: 25px; overflow-y: auto; transition: margin-left 0.3s ease; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .main-header .info-bar { display: flex; flex-direction: column; gap: 5px; background-color: var(--bg-medium); padding: 10px 15px; border-radius: 8px; color: var(--text-secondary); font-size: 0.9em; text-align: right; }
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; padding-top: 25px; }
        .dashboard-card { background-color: var(--bg-medium); border-radius: 8px; padding: 20px; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; border-left: 4px solid var(--accent-color); }
        .dashboard-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0,0,0,0.2); }
        .card-header { display: flex; align-items: center; gap: 10px; color: var(--text-secondary); }
        .card-data { font-size: 2.8em; font-weight: 700; margin-top: 10px; }
        .modal-overlay, #loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.8); display: flex; flex-direction:column; justify-content: center; align-items: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .modal-overlay.is-visible, #loading-overlay.is-visible { opacity: 1; pointer-events: all; }
        .modal-content { background-color: var(--bg-medium); padding: 30px; border-radius: 8px; width: 90%; max-width: 800px; max-height: 80vh; overflow-y: auto; position: relative; }
        .modal-close { position: absolute; top: 15px; right: 20px; background: none; border: none; color: var(--text-primary); font-size: 1.5em; cursor: pointer; }
        .modal-list { padding: 0;}
        .list-item { display: flex; flex-direction: column; align-items: flex-start; list-style: none; padding: 15px; border-bottom: 1px solid var(--border-color); }
        .list-item:last-child { border-bottom: none; }
        .list-item h3 { margin-bottom: 5px; }
        .list-item .tags { display: flex; gap: 5px; margin-top: 5px; }
        .tag { font-size: 0.7em; padding: 3px 8px; border-radius: 10px; color: white; font-weight: bold; }
        .tag.rascunho { background-color: var(--tag-rascunho); }
        .tag.expirada { background-color: var(--tag-expirada); }
        .tag.redacao { background-color: var(--tag-redacao); }
        #toast-container { position: fixed; bottom: 20px; right: 20px; z-index: 2000; }
        .toast { background-color: var(--accent-color); color: white; padding: 15px; border-radius: 8px; margin-top: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); opacity: 0; transform: translateX(100%); animation: slideIn 0.5s forwards; }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        #menu-toggle { background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer; }
        .button-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn-action { background-color: var(--bg-dark); border: 1px solid var(--border-color); color: var(--text-secondary); padding: 8px 12px; border-radius: 5px; cursor: pointer; transition: all 0.2s; }
        .btn-action:hover { border-color: var(--accent-color); color: var(--accent-color); }
        .btn-action.submit { background-color: var(--accent-color); color: white; border: none; }
        .btn-action.submit:hover { filter: brightness(1.2); }
        .btn-action:disabled { background-color: #555; cursor: not-allowed; color: #888; border: 1px solid #555;}
    </style>
</head>
<body>
    <div id="loading-overlay"><h2 id="loading-text" style="color:white; font-size: 1.5em;"></h2></div>

    <div id="toast-container"></div>

    <div id="login-screen">
        <div class="login-container">
            <h1>Bem-vindo!</h1>
            <p style="color: var(--text-secondary); margin-bottom: 25px;">Automatizador Sala do Futuro</p>
            <form id="login-form">
                <label for="ra">Registro Acad√™mico (RA com d√≠gito e UF):</label>
                <div class="input-group"><input type="text" id="ra" placeholder="Ex: 1234567890SP" required></div>
                <label for="senha">Senha:</label>
                <div class="input-group"><input type="password" id="senha" required></div>
                <button type="submit" id="login-button">Entrar</button>
            </form>
            <div id="login-message"></div>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden">
        <aside class="sidebar" id="sidebar">
            <div class="brand">
                <h2>SDF Auto</h2>
                <p>v1.0</p>
            </div>
            <ul class="nav-list"></ul> <button class="logout" id="logout-button"><span>üö™</span> <span>Sair</span></button>
        </aside>

        <main class="main-content" id="main-content">
            <header class="main-header">
                <button id="menu-toggle">&#9776;</button>
                <div class="info-bar">
                    <span id="welcome-message"></span>
                    <span id="school-name"></span>
                </div>
            </header>

            <div class="cards-container">
                <div class="dashboard-card" data-modal-target="faltas-modal">
                    <div class="card-header"><span>üóìÔ∏è</span><div>Faltas</div></div>
                    <div class="card-data" id="faltas-count">0</div>
                </div>
                <div class="dashboard-card" data-modal-target="tarefas-modal">
                    <div class="card-header"><span>üìö</span><div>Tarefas Pendentes</div></div>
                    <div class="card-data" id="tarefas-count">0</div>
                </div>
                <div class="dashboard-card" data-modal-target="conquistas-modal">
                    <div class="card-header"><span>üèÜ</span><div>Conquistas</div></div>
                    <div class="card-data" id="conquistas-count">0</div>
                </div>
                <div class="dashboard-card" data-modal-target="notificacoes-modal">
                    <div class="card-header"><span>üîî</span><div>Mensagens</div></div>
                    <div class="card-data" id="notificacoes-count">0</div>
                </div>
            </div>
        </main>
    </div>
    
    <div id="tarefas-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Tarefas</h2>
            <div style="margin: 15px 0; display:flex; gap: 20px; align-items:center;">
                <label for="task-delay">Simular tempo (segundos):</label>
                <input type="number" id="task-delay" value="60" min="1" style="width: 80px;">
            </div>
            <ul class="modal-list" id="tarefas-list"></ul>
        </div>
    </div>
    <div id="faltas-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Faltas Registradas</h2>
            <ul class="modal-list" id="faltas-list"></ul>
        </div>
    </div>
    <div id="conquistas-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Conquistas</h2>
            <ul class="modal-list" id="conquistas-list"></ul>
        </div>
    </div>
    <div id="notificacoes-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h2>Notifica√ß√µes</h2>
            <ul class="modal-list" id="notificacoes-list"></ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Vari√°veis globais para armazenar os dados e tokens
            let fullData = {};
            
            // Elementos da UI
            const loadingOverlay = document.getElementById('loading-overlay');
            const loadingText = document.getElementById('loading-text');
            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginMessage = document.getElementById('login-message');
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');

            // --- L√≥gica de Notifica√ß√µes "Toast" ---
            function showToast(message, type = 'success') {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                // Opcional: mudar cor com base no tipo
                if (type === 'error') {
                    toast.style.backgroundColor = 'var(--red-color)';
                }
                toastContainer.appendChild(toast);
                setTimeout(() => { toast.remove(); }, 4000);
            }
            
            // --- L√≥gica de Carregamento (Loading) ---
            async function showLoadingSequence(show = true) {
                if (show) {
                    const messages = ["Conectando...", "Autenticando...", "Carregando dados do aluno...", "Buscando tarefas e notas...", "Finalizando..."];
                    loadingOverlay.classList.add('is-visible');
                    for (const msg of messages) {
                        loadingText.textContent = msg;
                        await new Promise(resolve => setTimeout(resolve, 750));
                    }
                    loadingText.textContent = "Pronto!";
                } else {
                    loadingOverlay.classList.remove('is-visible');
                }
            }

            // --- L√≥gica do Login ---
            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                loginButton.disabled = true;
                loginMessage.textContent = '';
                
                await showLoadingSequence();

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            user: document.getElementById('ra').value, 
                            senha: document.getElementById('senha').value 
                        }),
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'Erro desconhecido no login.');
                    }
                    
                    fullData = data;
                    
                    setTimeout(() => {
                        showLoadingSequence(false);
                        showDashboard();
                    }, 500);

                } catch (error) {
                    showLoadingSequence(false);
                    loginMessage.textContent = `‚ùå ${error.message}`;
                    showToast(error.message, 'error');
                } finally {
                    loginButton.disabled = false;
                }
            });

            // --- L√≥gica do Dashboard ---
            logoutButton.addEventListener('click', () => {
                fullData = {};
                loginForm.reset();
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
                showToast("Voc√™ saiu com sucesso!");
            });

            menuToggle.addEventListener('click', () => sidebar.classList.toggle('compact'));
            
            function showDashboard() {
                populateDashboard();
                setupEventListeners();
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
            }

            function populateDashboard() {
                const userName = fullData.userInfo?.NAME || 'Aluno(a)';
                document.getElementById('welcome-message').textContent = `Bem-vindo(a), ${userName.split(' ')[0]}!`;
                document.getElementById('school-name').textContent = `üè´ ${fullData.userInfo?.NOME_ESCOLA || 'Escola n√£o identificada'}`;
                
                document.getElementById('faltas-count').textContent = fullData.faltas?.length || 0;
                document.getElementById('tarefas-count').textContent = fullData.tarefas?.length || 0;
                document.getElementById('conquistas-count').textContent = fullData.conquistas?.length || 0;
                document.getElementById('notificacoes-count').textContent = fullData.notificacoes?.length || 0;
            }

            function setupEventListeners() {
                document.querySelectorAll('.dashboard-card').forEach(card => {
                    card.addEventListener('click', () => {
                        const modalId = card.dataset.modalTarget;
                        showModal(modalId);
                    });
                });
                document.querySelectorAll('.modal-overlay').forEach(modal => {
                    modal.addEventListener('click', (e) => e.target === modal && hideModal(modal.id));
                });
                document.querySelectorAll('.modal-close').forEach(btn => {
                    btn.addEventListener('click', () => hideModal(btn.closest('.modal-overlay').id));
                });
            }

            // --- L√≥gica dos Modais ---
            function showModal(modalId) {
                const modal = document.getElementById(modalId);
                if (!modal) return;

                const listElement = modal.querySelector('.modal-list');
                let content = `<p style="padding: 15px;">Nenhum item encontrado.</p>`;

                switch (modalId) {
                    case 'tarefas-modal':
                        if (fullData.tarefas?.length > 0) {
                            content = fullData.tarefas.map(item => {
                                const tags = [];
                                if (item.answer_status === 'draft') tags.push('<span class="tag rascunho">RASCUNHO</span>');
                                if (item.task_expired) tags.push('<span class="tag expirada">EXPIRADA</span>');
                                if (item.tags?.includes('redacaopaulista')) tags.push('<span class="tag redacao">REDA√á√ÉO</span>');

                                // Bot√£o para salvar rascunho s√≥ aparece se a tarefa j√° for um rascunho
                                const rascunhoBtn = item.answer_status === 'draft' ? 
                                    `<button class="btn-action" data-action="save-draft" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${item.task_expired}" data-answer-id="${item.answer?.id}">Enviar Rascunho</button>` : '';

                                const enviarBtn = !item.tags?.includes('redacaopaulista') ?
                                    `<button class="btn-action submit" data-action="submit" data-task-id="${item.id}" data-room="${item.publication_target}" data-is-expired="${item.task_expired}">Enviar Tarefa</button>` : '<p style="margin-top: 15px;"><i>Reda√ß√µes devem ser feitas manualmente.</i></p>';

                                return `<li class="list-item" id="task-item-${item.id}">
                                    <div>
                                        <h3>${item.title}</h3>
                                        <p>Prazo: ${new Date(item.expire_at).toLocaleDateString('pt-BR')}</p>
                                        <div class="tags">${tags.join('')}</div>
                                    </div>
                                    <div class="button-group">
                                        ${rascunhoBtn}
                                        ${e
